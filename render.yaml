databases:
  - name: medicina-database
    plan: free
    databaseName: medicina
    user: medicina_user

services:
  # üêò Laravel backend
  - type: web
    name: medicina-backend
    env: docker
    dockerfilePath: ./medicina-backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: medicina-database
          property: connectionString
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        value: https://medicina-backend.onrender.com

  # ‚öõÔ∏è React frontend
  - type: web
    name: medicina-frontend
    env: docker
    dockerfilePath: ./medicina-frontend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://medicina-backend.onrender.com
