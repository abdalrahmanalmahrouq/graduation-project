services:
  # üêò Laravel backend
  - type: web
    name: medicina-backend
    env: docker
    dockerfilePath: ./medicina-backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_HOST
        value: mysql
      - key: DB_DATABASE
        value: medicina
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: root

  # ‚öõÔ∏è React frontend
  - type: web
    name: medicina-frontend
    env: docker
    dockerfilePath: ./medicina-frontend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://medicina-backend.onrender.com
