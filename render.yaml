services:
  # üêò PostgreSQL Database
  - type: pserv
    name: medicina-database
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: medicina
      - key: POSTGRES_USER
        value: medicina_user
      - key: POSTGRES_PASSWORD
        value: password

  # üêò Laravel backend
  - type: web
    name: medicina-backend
    env: docker
    dockerfilePath: ./medicina-backend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: medicina-database
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: medicina-database
          property: port
      - key: DB_DATABASE
        value: medicina
      - key: DB_USERNAME
        value: medicina_user
      - key: DB_PASSWORD
        value: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        value: https://medicina-backend.onrender.com

  # ‚öõÔ∏è React frontend
  - type: web
    name: medicina-frontend
    env: docker
    dockerfilePath: ./medicina-frontend/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://medicina-backend.onrender.com
